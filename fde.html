<!DOCTYPE html>
<html>
<head>
    <title>FadeTo Effect</title>
    <script src="code\jworks.js"></script>
</head>
<body>
    <div id="myElement" style="width: 100px; height: 100px; background-color: lightblue;">Click to fade to</div>

    <script>
        $(document).ready(function() {
            $("#myElement").click(function() {
                $(this).fadeTo(1000,0.5);
            });
        });
    </script>
</body>
</html>
