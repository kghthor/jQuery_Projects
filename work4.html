<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Example</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> CDN -->
    <script src="code/jworks.js"></script>
    <script>
        $(document).ready(function() {
            $("p").dblclick(function() {
                $(this).hide();//mouseleave mousedown
            });
        });
    </script>
</head>
<body>
    <p>If you double-click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
</body>
</html>
