<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<button>Move Right</button>
<div style="width: 100px; height: 100px; background-color: blue; position:relative;"></div>

<script>
$(document).ready(function() {
  $("button").click(function() {
    $("div").animate({left: '450px'});
  });
});
</script>

</body>
</html>
